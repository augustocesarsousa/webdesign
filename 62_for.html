<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>For</title>
        <meta charset="utf-8">
        <meta name="author" content="Augusto Cesar">
        <meta name="description" content="testing for javascript">
        <meta name="keywords" content="HTML, CSS3, Javascript">
    </head>
    <body>
        <h1>For</h1>

        <script>
            var number = parseInt(prompt("Enter a number:"));
            
            for(var i = 1; i <= 10; i++){
                document.write(number + " x " + i + " = " + (number*i) + "<br>");
            }
        </script>
    </body>
</html>
