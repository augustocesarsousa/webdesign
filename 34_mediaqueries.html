<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Media Queries</title>
        <meta charset="utf-8">
        <meta name="author" content="Augusto Cesar">
        <meta name="description" content="testing media queries">
        <meta name="keywords" content="HTML, CSS3, Javascript">

        <meta name="viewport" content="width=device-width">

        <style>
            body{
                background-color: yellowgreen;
            }

            .test{
                background-color: red;
                width: 320px;
                height: 50px;
            }

            .content{
                background-color: white;
                padding: 15px;
            }

            .content div{
                background-color: #ccc;
                margin: 10px;
                height: 150px;
            }

            .clearfix::after{
                content: '';
                display: block;
                clear: both;
            }

            @media screen and (min-width: 600px){
                body{
                    background-color: aquamarine;
                }

                .content div{
                    margin: 5px;
                    width: calc(50% - 10px);
                    float: left;
                }
            }
        </style>
    </head>
    <body>
        <h1>Exemple media queries</h1>

        <p>Mussum Ipsum, cacilds vidis litro abertis. Vehicula non. Ut sed ex eros.</p>

        <div class="test"></div>

        <div class="content clearfix">
            <div>div1</div>
            <div>div2</div>
        </div>
    </body>
</html>
