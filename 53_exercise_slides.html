<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Slides</title>
        <meta charset="utf-8">
        <meta name="author" content="Augusto Cesar">
        <meta name="description" content="exercise slides">
        <meta name="keywords" content="HTML, CSS3, Javascript">
        <style>

            @keyframes slide{
                0%, 22%, 100%{
                    transform: translateY(0);
                }
                25%, 47%{
                    transform: translateY(-50vh);
                }
                50%, 72%{
                    transform: translateY(-100vh);
                }
                75%, 97%{
                    transform: translateY(-150vh);
                }
            }
            body{
                font-family: sans-serif;
                color: white;
                background-color: #1a1818;
                margin: 0;
            }

            .external-slide{
                width: 80vw;
                height: 50vh;
                border: 10px solid white;
                box-shadow: 0 0 10px black;
                margin-left: 10vw;
                overflow: hidden;
                box-sizing: border-box;
            }

            .internal-slide{
                width: 100%;
                animation: slide 10s infinite;
            }

            .internal-slide img{
                display: block;
                height: 50vh;
                width: 100%;
                object-fit: cover;
            }

        </style>
    </head>
    <body>
        <h1>Animation - slides</h1>

        <div class="external-slide">
            <div class="internal-slide">
                <img src="images/slide1.jpg" alt="dog 1">
                <img src="images/slide2.jpg" alt="dog 2">
                <img src="images/slide3.jpg" alt="dog 3">
                <img src="images/slide4.jpg" alt="dog 4">
            </div>
        </div>
    </body>
</html>
