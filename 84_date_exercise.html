        <title>Date Exercise</title>

        <script src="acs.js"></script>
        <script>
            (function(){
                window.addEventListener("load", function(){
                    var $div1 = document.getElementById("div1");
                    var date = new Date();
                    var $txtNode;
                    
                    var $p = document.createElement("p");

                });
            })();
        </script>

        <div id="div1">
            <h1>Date Exercise</h1>
        </div>
