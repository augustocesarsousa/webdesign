<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Calculation</title>
        <meta charset="utf-8">
        <meta name="author" content="Augusto Cesar">
        <meta name="description" content="exercise sum javascript">
        <meta name="keywords" content="HTML, CSS3, Javascript">
    </head>
    <body>
        <h1>Calculation</h1>

        <script>
            var n1 = parseFloat(prompt("Type the first number:"));
            var n2 = parseFloat(prompt("Type the second number:"));
            alert("The result of sum is: " + (n1 + n2));
            alert("The result of subtraction is: " + (n1 - n2));
            alert("The result of division is: " + (n1 / n2));
            alert("The result of multiplication is: " + (n1 * n2));
        </script>
    </body>
</html>
