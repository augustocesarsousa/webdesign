<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Conditional</title>
        <meta charset="utf-8">
        <meta name="author" content="Augusto Cesar">
        <meta name="description" content="testing conditional javascript">
        <meta name="keywords" content="HTML, CSS3, Javascript">
    </head>
    <body>
        <h1>Conditional</h1>

        <script>
            var grade = parseFloat(prompt("Enter your exam grade!"));
            
            if(grade >= 7){
                alert("Approved congratulation!");
            }else{
                alert("Disapproved, see you in recovery! xD")
            }
        </script>
    </body>
</html>
