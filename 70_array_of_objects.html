<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Array of objects</title>
        <meta charset="utf-8">
        <meta name="author" content="Augusto Cesar">
        <meta name="description" content="testing array of objects javascript">
        <meta name="keywords" content="HTML, CSS3, Javascript">

        <style>
            .div1{
                margin-top: 2em;
            }
        </style>
        <script>
            var peaple = new Array();

            function addPerson(){                
                var person = new Object();

                person.name = prompt("Enter the person name:");
                person.sex = prompt("Enter the person sex:");
                person.age = prompt("Enter the person age:");

                peaple.push(person);
            }

            function showPeaple(){
                var output = document.querySelector(".div1");
                output.innerHTML = getPeaple();
            }

            function getPeaple(){
                var text = "";

                for(var i = 0; i < peaple.length; i++){
                    text += "<hr>Name: " + peaple[i].name + "<br>" +
                            "Sex: " + peaple[i].sex + "<br>" +
                            "Age: " + peaple[i].age + "<br>";    
                }

                return text;
            }
        </script>
    </head>
    <body>
        <h1>Array of objects</h1>

        <button onclick="addPerson()">Add person</button>
        <button onclick="showPeaple()">Show peaple</button>

        <div class="div1"></div>
    </body>
</html>
