<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Grid</title>
        <meta charset="utf-8">
        <meta name="author" content="Augusto Cesar">
        <meta name="description" content="testing grid layout">
        <meta name="keywords" content="HTML, CSS3, Javascript">
        <style>
            .gridContent{
                width: 90%;
                background: #ccc;
                margin: 30px auto;
            }

            .gridItem{
                background-color: orange;
                padding: 15px;
                font-family: sans-serif;
            }

            /* GRID */
            .gridContent{
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: 100px 50px 1fr 50px;
                gap: 20px;
            }
            
            .header{
                grid-column: 1 / -1;
            }

            .nav{
                grid-column: 1 / 3;
            }

            .aside{
                grid-column: 3 / 4;
                grid-row: 2 / -1;
            }

            .main{
                grid-column: 1 / 3;
                min-height: 200px;
            }

            .footer{
                grid-column: 1 / -1;
                grid-row: 4 / 5;
                background-color: rgba(255,0,0,.5);
            }

        </style>
    </head>
    <body>
        <h1>Grid Layout</h1>

        <div class="gridContent">
            <header class="header gridItem">header</header>
            <nav class="nav gridItem">nav</nav>
            <aside class="aside gridItem">aside</aside>
            <main class="main gridItem">
                main
            </main>
            <footer class="footer gridItem">footer</footer>
        </div>
    </body>
</html>
