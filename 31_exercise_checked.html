<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Exercise Checked</title>
        <meta charset="utf-8">
        <meta name="author" content="Augusto Cesar">
        <meta name="description" content="exercise checked">
        <meta name="keywords" content="HTML, CSS3, Javascript">

        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 36px;
            }
            
            label input{
                width: 1px;
                height: 1px;
                overflow: hidden;
                opacity: 0;
            }

            label span{
                display: inline-block;
                width: 60px;
                height: 30px;
                background-color: #bbb;
                border-radius: 15px;
                margin-right: 5px;
            }

            label span::before{
                content: '';
                display: block;
                width: 20px;
                height: 20px;
                background-color: white;
                border-radius: 50%;
                margin: 5px;
                transition: all .2s linear;
            }

            label input:checked + span::before{
                content: '';
                transform: translate(30px);
                background-color: black;
            }

            label input:focus + span{
                box-shadow: 0 0 0 2px black;
            }
        </style>
    </head>
    <body>
        <label>
            <input type="checkbox">
            <span></span>
            Red
        </label>

        <label>
            <input type="checkbox">
            <span></span>
            Green
        </label>

        <label>
            <input type="checkbox">
            <span></span>
            Blue
        </label>
    </body>
</html>
