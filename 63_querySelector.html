<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Query Selector</title>
        <meta charset="utf-8">
        <meta name="author" content="Augusto Cesar">
        <meta name="description" content="testing query selector javascript">
        <meta name="keywords" content="HTML, CSS3, Javascript">
    </head>
    <body>
        <h1>Query Selector</h1>

        <div class="div1"></div>

        <script>
            var output = document.querySelector(".div1");
            output.innerHTML = "Text inserted with Javascript!";
        </script>
    </body>
</html>
