<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Exercise</title>
        <meta charset="utf-8">
        <meta name="author" content="Augusto Cesar">
        <meta name="description" content="exercise">
        <meta name="keywords" content="HTML, CSS3, Javascript">

        <style>
            body{                
                font-family: sans-serif;
                font-size: 1.5em;
            }

            .calculator{
                background-color: hsl(0deg, 10%, 50%);
                width: 300px;
                height: 400px;
                border-radius: 10px;
                padding: 20px;
                box-sizing: border-box;
                box-shadow: 1px 1px 5px black;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: auto repeat(5, 1fr);
                gap: 5px;
            }

            .display{
                background-color: #ccc;
                border: 4px inset #999;
                border-radius: 10px;
                text-align: right;
                padding: 15px;
                margin-bottom: 15px;
                grid-column: 1 / 5;

            }

            button{
                border-radius: 10px;
                font-family: sans-serif;
                font-size: .8em;
                border: 3px outset #555;
            }

            button:first-of-type{
                background-color: hsl(100deg, 50%, 50%);
            }

            .more{
                grid-column: 4 / 5;
                grid-row: 5 / 7;
                background-color: #888;
            }

            .zero{
                grid-column: 1 / 3;
                grid-row: 6 / 7;
                background-color: #888;
            }
            
        </style>
    </head>
    <body>
        <div class="calculator">
            <div class="display">0</div>

            <button>AC</button><button>%</button><button>x</button><button>/</button>
            <button>7</button><button>8</button><button>9</button><button>=</button>
            <button>4</button><button>5</button><button>6</button><button>-</button>
            <button>1</button><button>2</button><button>3</button><button class="more">+</button>
            <button class="zero">0</button><button>,</button>
        </div>        
    </body>
</html>
