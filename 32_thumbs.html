<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Thumbs</title>
        <meta charset="utf-8">
        <meta name="author" content="Augusto Cesar">
        <meta name="description" content="application animation in thumbs">
        <meta name="keywords" content="HTML, CSS3, Javascript">

        <style>            
            body{
                font-family: sans-serif;
            }

            article{
                display: inline-block;
            }
        
            a{
                display: block;
                margin: 10px;
                position: relative;
                width: 300px;
            }
            a img{
                width: 100%;
                display: block;
            }
            
            a:before{
                content: '';
                position: absolute;
                top: 0;
                left:0;
                width: 100%;
                height: 100%;
                background: transparent;
                transition: all .5s;
            }
            
            a:hover:before{
               background: rgba(0,0,0,.5); 
            } 
            
            a:after{
                opacity: 0;
            }
            
            a:hover:after{
                content: 'See more';
                display: block;
                position: absolute;
                border: 3px solid white;
                color: white;
                top: 50%;
                left: 50%;
                padding: 10px 20px;
                transform: translate(-50%, -50%);
                opacity: 1;
            }           
        </style>
    </head>
    <body>
        <section>
        
            <article>
                <a href="#">
                    <img src="images/slide1.jpg" alt="">
                </a>
            </article>
            
            <article>
                <a href="#">
                    <img src="images/slide2.jpg" alt="">
                </a>
            </article>
            
            <article>
                <a href="#">
                    <img src="images/slide3.jpg" alt="">
                </a>
            </article>
            
            <article>
                <a href="#">
                    <img src="images/slide4.jpg" alt="">
                </a>
            </article>
    </body>
</html>
