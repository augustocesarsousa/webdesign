<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Function with parameter</title>
        <meta charset="utf-8">
        <meta name="author" content="Augusto Cesar">
        <meta name="description" content="testing function with parameter javascript">
        <meta name="keywords" content="HTML, CSS3, Javascript">
    </head>
    <body>
        <h1>Function with parameter</h1>

        <button onclick="calculate(1)">+</button>
        <button onclick="calculate(2)">-</button>
        <button onclick="calculate(3)">x</button>
        <button onclick="calculate(4)">/</button>

        <br>
        <br>

        <div class="div1"></div>

        <script>
            function calculate(operation){

                var n1 = parseFloat(prompt("Enter the first number:"));
                var n2 = parseFloat(prompt("Enter the second number:"));
                var output = document.querySelector(".div1");

                switch(operation){
                    case 1:
                        output.innerHTML = n1 + " + " + n2 + " = " + (n1+n2);
                        break;
                    case 2:
                        output.innerHTML = n1 + " - " + n2 + " = " + (n1-n2);
                        break;
                    case 3:
                        output.innerHTML = n1 + " x " + n2 + " = " + (n1*n2);
                        break;
                    case 4:
                        output.innerHTML = n1 + " / " + n2 + " = " + (n1/n2);
                }
            }
        </script>
    </body>
</html>
