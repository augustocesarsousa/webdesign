<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Do while</title>
        <meta charset="utf-8">
        <meta name="author" content="Augusto Cesar">
        <meta name="description" content="testing do while javascript">
        <meta name="keywords" content="HTML, CSS3, Javascript">
    </head>
    <body>
        <h1>Do while</h1>

        <script>
            var number = parseInt(prompt("Enter a number:"));
            var counter = 1001;
                   
            do{
                document.write(number + " x " + counter + " = " + (number*counter) + "<br>");
                counter++;
            }while(counter <= 10);
        </script>
    </body>
</html>
