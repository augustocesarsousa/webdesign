<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>While</title>
        <meta charset="utf-8">
        <meta name="author" content="Augusto Cesar">
        <meta name="description" content="testing while javascript">
        <meta name="keywords" content="HTML, CSS3, Javascript">
    </head>
    <body>
        <h1>While</h1>

        <script>
            var number = parseInt(prompt("Enter a number:"));
            var counter = 1;
                   
            while(counter <= 10){
                document.write(number + " x " + counter + " = " + (number*counter) + "<br>");
                counter++;
            }
        </script>
    </body>
</html>
