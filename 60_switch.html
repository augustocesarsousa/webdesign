<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Switch</title>
        <meta charset="utf-8">
        <meta name="author" content="Augusto Cesar">
        <meta name="description" content="testing switch javascript">
        <meta name="keywords" content="HTML, CSS3, Javascript">
    </head>
    <body>
        <h1>Switch</h1>

        <script>
            var grade1 = parseInt(prompt("Enter your first exam grade!"));
            var grade2 = parseInt(prompt("Enter your second exam grade!"));
            var avarage = parseInt((grade1 + grade2) / 2);
            
            switch(avarage){
                case 0:
                    alert("Disapproved. Do you make the exam?");
                    break;
                case 1:
                    alert("Disapproved, study more!");
                    break;
                case 2:
                    alert("Disapproved, study more!");
                    break;
                case 3:
                    alert("Disapproved, study more!");
                    break;
                case 4:
                    alert("Disapproved, study more!");
                    break;
                case 5:
                    alert("Disapproved, study more!");
                    break;
                case 6:
                    alert("Disapproved, but you arrived near!");
                    break;
                case 7:
                    alert("Approved. Congratulation! xD");
                    break;
                case 8:
                    alert("Approved. Great! xD");
                    break;
                case 9:
                    alert("Approved. Excellent! xD");
                    break;
                case 10:
                    alert("Approved. Perfect! xD");
                    break;
            }          
        </script>
    </body>
</html>
