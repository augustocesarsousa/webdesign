<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Lists</title>
        <meta charset="utf-8">
        <meta name="author" content="Augusto Cesar">
        <meta name="description" content="nested lists and definition lists">
        <meta name="keywords" content="HTML, CSS3, Javascript">
    </head>
    <body>
        <p>Nested list</p>

        <ul>
            <li>Item 1</li>
            <li>Item 2
                <ul>
                    <li>Item 2.1</li>
                    <li>Item 2.2</li>
                    <li>Item 2.3</li>
                </ul>
            </li>
            <li>Item 3</li>
        </ul>

        <hr>

        <p>Definition list</p>

        <dl>
            <dt>HTML</dt>
            <dd>HyperText Markup Language</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheets</dd>
        </dl>

        <dl>
            <dt>WWW</dt>
            <dt>Internet</dt>
            <dd>Wordwide computer network</dd>
        </dl>

        <dl>
            <dt>Javascript</dt>
            <dd>Programming language in script</dd>
            <dd>Executable in web browser</dd>
        </dl>
    </body>
</html>
