<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Grid</title>
        <meta charset="utf-8">
        <meta name="author" content="Augusto Cesar">
        <meta name="description" content="testing grid layout">
        <meta name="keywords" content="HTML, CSS3, Javascript">
        <style>
            .gridContent{
                width: 400px;
                background-color: burlywood;
            }

            .gridItem{
                background-color: #999;
                font-size: 2em;
                font-family: sans-serif;
                padding: 5px 15px;
            }

            .gridItem:nth-child(even){
                background-color: #999;
                color: white;
            }

            .gridItem:nth-child(odd){
                background-color: #eee;
            }

            /* GRID */
            .gridContent{
                display: grid;

                /* grid-template-columns: 100px 100px 100px;
                grid-template-columns: repeat(2, 100px) 100px; */
                grid-template-columns: repeat(4, 1fr);

                grid-template-rows: repeat(3, 100px);

                /* grid-column-gap: 10px;
                grid-row-gap: 10px; */

                grid-gap: 10px 10px;
            }

            .gridItem:nth-child(1){
                background-color: red;
                
                /* grid-row-start: 1;
                grid-row-end: 2; */
                grid-row: 1 / 2;

                /* grid-column-start: 2;
                grid-column-end: -1; */
                grid-column: 2 / -1;
            }

            .gridItem:nth-child(2){
                background-color: seagreen;
                
                grid-row: 1 / span 2;
            }

            .gridItem:nth-child(6){
                background-color: blueviolet;
                
                grid-column: 1 / -1;
            }

        </style>
    </head>
    <body>
        <h1>Grid Layout</h1>

        <div class="gridContent">
            <div class="gridItem">1</div>
            <div class="gridItem">2</div>
            <div class="gridItem">3</div>
            <div class="gridItem">4</div>
            <div class="gridItem">5</div>
            <div class="gridItem">6</div>
        </div>
    </body>
</html>
